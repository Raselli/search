<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container_links">
            <div>
                <a href="image_search.html">Image Search</a>                
            </div>
            <div>
                <a href="advanced_search.html">Advanced Search</a>      
            </div>                 
        </div>
        <div class="box1">
            <form action="https://google.com/search">
                <div>
                    <div>
                        <img class="logo" alt="Google" src="./google.png">                      
                    </div>                    
                    <div class="icon_and_field">
                            <div class="iconbox1">
                            <span class="box_icon">
                                <svg class="icon1" focusable="false">
                                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                </svg>
                            </span>
                        </div>
                        <input class="search" value="" type="text" name="q" placeholder="">
                    </div>
                    <div class="submit_search">
                        <input class="btn_sub" type="submit" value="Google Search">
                        <input class="btn_sub" value="I'm Feeling Lucky" name="btnI" type="submit">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
