<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container_links">
            <a href="index.html">Back</a>                      
        </div>
        <form action="https://www.google.com/search?">
            <div class="frame">
                <label class="as_title">Advanced Search</label>                    
            </div>
            <hr>
            <div class="frame">
                <div class="grid">
                    <div class="grid-item">
                        <span class="as_header">Find pages with...</span>
                        <div class="HoCfzc">&nbsp; </div>
                    </div>
                    <div class="grid-item">
                    </div>
                    <div class="grid-item">
                        <div class="hint_box">
                            <p class="as_header2">To do this in the search box</p>
                        </div>
                    </div>                               
                </div>
                <div class="grid">
                    <div class="grid-item">
                        <label for="xX4UFf">all these words:</label>
                    </div>
                    <div class="grid-item"> 
                        <div class="input_box">                            
                            <input class="textinput" value="" autofocus="autofocus" id="xX4UFf" name="as_q" type="text">
                        </div>
                    </div>
                    <div class="grid-item">
                        <div class="hint_box">
                            <p class="textmod1">Type the important words: </p>
                            <p class="textmod2"> tricolor rat terrier</p>
                        </div>
                    </div>   
                </div>
                <div class="grid">
                    <div class="grid-item">
                        <label for="CwYCWc">this exact word or phrase:</label>
                    </div>
                    <div class="grid-item">
                        <div class="input_box">    
                            <input class="textinput" value="" id="CwYCWc" name="as_epq" type="text">
                        </div>
                    </div>
                    <div class="grid-item">
                        <div class="hint_box">
                            <p class="textmod1">Put exact words in quotes: </p>
                            <p class="textmod2"> "rat terrier"</p>
                        </div>
                    </div>   
                </div>
                <div class="grid">
                    <div class="grid-item">
                        <label for="mSoczb">any of these words:</label>
                    </div>
                    <div class="grid-item">
                        <div class="input_box">
                            <input class="textinput" value="" id="mSoczb" name="as_oq" type="text">
                        </div>
                    </div>
                    <div class="grid-item">
                        <div class="hint_box">
                            <p class="textmod1">Type OR between all the words you want: </p>
                            <p class="textmod2"> miniature OR standard</p>
                        </div>
                    </div>   
                </div>
                <div class="grid">
                    <div class="grid-item">
                        <label for="t2dX1c">none of these words:</label>
                    </div>
                    <div class="grid-item">
                        <div class="input_box">       
                            <input class="textinput" value="" id="t2dX1c" name="as_eq" type="text">  
                        </div>  
                    </div>
                    <div class="grid-item">
                        <div class="hint_surrounding">
                            <div class="hint_box">
                                <p class="textmod1">Put a minus sign just before words you don't want:</p>
                                <p class="textmod2"> -rodent, -"Jack Russell"</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="grid-item">
                        <div>&nbsp;</div>
                    </div>
                    <div class="grid-item">
                        <div class="submit_box">
                            <input name="tbs" type="hidden" value="">                                                   
                            <input type="submit" class="as_submit" value="Advanced Search">
                        </div>
                    </div>
                    <div class="grid-item">
                        <div class="textmod1">&nbsp;</div>
                    </div>
                </div>                                        
            </div>
        </form>
        <hr>
    </body>
</html>
